<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section th:fragment="editarCliente">
        <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
            <input type="hidden" name="idPersona" th:field="*{idPersona}">
            <section th:replace="~{layout/botonesEditar :: botonesEditar}"></section>
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Editar</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" name="nombre" required th:field="*{nombre}">
                                    </div>
                                    <div class="form-group">
                                        <label for="apellido">Apellido</label>
                                        <input type="text" class="form-control" name="apellido" required th:field="*{apellido}">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" required th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">telefono</label>
                                        <input type="tel" class="form-control" name="telefono" th:field="*{telefono}">
                                    </div>
                                    <div class="form-group">
                                        <label for="saldo">Saldo</label>
                                        <input type="number" class="form-control" name="saldo" step="any" required th:field="*{saldo}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
